<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>驻 拽 拽 - 砖 </title>

<style>
/* ===================== 祝 祝 ===================== */
body {
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: center;
    background-color: #f2f2f2;
    margin: 0;
    padding-top: 220px; /*  header 砖 */
}

/* ===================== HEADER ===================== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #1e90ff;
    color: white;
    padding: 20px;
    z-index: 1000;
    transition: transform 0.35s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

header.hide {
    transform: translateY(-100%);
}

header h1 {
    margin: 0;
    font-size: 28px;
    line-height: 1.3;
}

header p {
    margin-top: 5px;
    font-size: 16px;
    line-height: 1.3;
}

/* =====================  ===================== */
.header-logos {
    position: fixed;
    top: 10px;
    left: 15px;
    right: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1001;
}

.logo-shark {
    width: 120px;
    cursor: pointer;
    transition: 0.2s;
}

.logo-shark:hover {
    transform: scale(1.2);
}

.logo {
    width: 100px;
}

/* ===================== 转 ===================== */
.content {
    max-width: 800px;
    margin: 20px auto;
    padding: 25px;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: right;
}

.content img {
    width: 100%;
    max-height: 350px;
    object-fit: contain;
    margin-bottom: 20px;
    border-radius: 10px;
}

h2 {
    color: #1e90ff;
    margin-top: 20px;
}

p {
    line-height: 1.6;
    margin: 8px 0;
}

/* 驻转专 */
.buttons {
    margin-top: 25px;
    text-align: center;
}

button {
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #1e90ff;
    color: white;
    transition: 0.2s;
}

button:hover {
    background-color: #0f5ec7;
}

/* ===================== 转  ===================== */
@media (max-width: 768px) {
    body { padding-top: 200px; }

    header h1 { font-size: 22px; }
    header p { font-size: 14px; }

    .header-logos .logo { width: 70px; }
    .header-logos .logo-shark { width: 90px; }

    .content { width: 90%; padding: 15px; }
    .content img { max-height: 220px; }

    button { width: 100%; max-width: 300px; }
}
</style>
</head>

<body>

<!--  -->
<div class="header-logos">
    <img src="orange.png" alt="" class="logo">
    <img src="image-removebg-preview.png" 
         alt=" 专砖" 
         class="logo-shark" 
         onclick="goHome()">
</div>

<!-- 转专转 -->
<header id="mainHeader">
    <h1>驻 拽 拽?</h1>
    <p>注  专 </p>
</header>

<!-- 转 -->
<div class="content">

    <img src="haki.png" alt="hakipng">

    <h2>住爪</h2>
    <p>转转: 爪 19, 注  专注转</p>

    <h2>专拽砖</h2>
    <p>转转: 拽 注专 注,  注专 2</p>

    <h2>砖 !</h2>
    <p>住 拽   转  爪,  转 砖  住 爪注 拽</p>

    <div class="buttons">
        <button onclick="goHome()">专 祝 转</button>
    </div>

</div>

<script>
let lastScroll = 0;
const header = document.getElementById("mainHeader");

window.addEventListener("scroll", () => {
    const current = window.pageYOffset;
    if (current > lastScroll && current > 120) {
        header.classList.add("hide");
    } else {
        header.classList.remove("hide");
    }
    lastScroll = current;
});

function goHome() {
    window.location.href = "hanihs.html";
}
</script>

</body>
</html>
