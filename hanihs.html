<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>שבט יובל</title>

<style>
    body {
        font-family: Arial, sans-serif;
        direction: rtl;
        text-align: center;
        background-color: #f2f2f2;
        margin: 0;
        padding-top: 120px; /* מקום ל-header קבוע */
    }

    /* =====================
       HEADER – נעלם בגלילה למטה
    ====================== */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #1e90ff;
        color: white;
        padding: 20px;
        z-index: 1000;
        transition: transform 0.35s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header.hide {
        transform: translateY(-100%);
    }

    header h1 {
        margin: 0;
        font-size: 32px;
    }

    header p {
        margin-top: 5px;
        font-size: 18px;
    }

    /* =====================
       לוגואים
    ====================== */
    .header-logos {
        position: fixed;
        top: 10px;
        left: 15px;
        right: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1001;
    }

    .logo-shark {
        width: 150px;
        cursor: pointer;
        order: 1;
        transition: 0.2s;
    }

    .logo-shark:hover {
        transform: scale(1.2);
    }

    .logo {
        width: 120px;
        order: 0;
    }

    /* =====================
       כפתורים
    ====================== */
    .buttons {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #1e90ff;
        color: white;
        transition: 0.2s;
        width: 250px;
    }

    button:hover {
        background-color: #0f5ec7;
    }
</style>
</head>

<body>

<!-- לוגואים -->
<div class="header-logos">
    <img src="C:\Users\ilayz\Desktop\אתר\orange.png" alt="לוגו" class="logo">
    <img src="C:\Users\ilayz\Desktop\אתר\image-removebg-preview.png" alt="לוגו כריש" class="logo-shark" onclick="goHome()">
</div>

<!-- כותרת -->
<header id="mainHeader">
    <h1>ברוכים הבאים לשבט יובל</h1>
    <p>מידע חשוב לחניכים והורים ⚡</p>
</header>

<!-- כפתורים -->
<div class="buttons">

    <a href="https://portal.zofim.org.il/" target="_blank">
        <button>פורטל הורים</button>
    </a>

    <a href="tiulim.html">
        <button>סוגי טיולים בשבט</button>
    </a>

    <a href="hakki.html">
        <button>איפה קונים חאקי</button>
    </a>

    <a href="paula.html">
        <button>מהי פעולה?</button>
    </a>

    <a href="vocab.html">
        <button>מושגים</button>
    </a>
    
    <a href="main.html">
        <button>בנייה מחנאית (לשכבגיסטים)</button>
    </a>
</div>

<script>
    // גלילה: החבאת ה-header כשגוללים למטה והצגתו למעלה
    let lastScroll = 0;
    const header = document.getElementById("mainHeader");

    window.addEventListener("scroll", () => {
        const current = window.pageYOffset;
        if (current > lastScroll && current > 120) {
            header.classList.add("hide");
        } else {
            header.classList.remove("hide");
        }
        lastScroll = current;
    });

    // פונקציה ללוגו הכריש -> חזרה ל-main
    function goHome() {
        window.location.href = "file:///C:/Users/ilayz/Desktop/%D7%90%D7%AA%D7%A8/hanihs.html";
    }
</script>

</body>
</html>
