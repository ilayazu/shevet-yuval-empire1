<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>האתר שלי</title>

<style>
    body {
        font-family: Arial, sans-serif;
        direction: rtl;
        text-align: center;
        background-color: #f2f2f2;
        margin: 0;
        padding-top: 120px; /* נותן מקום ל-header קבוע */
    }

    /* =====================
       HEADER – נעלם בגלילה למטה
    ====================== */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #1e90ff;
        color: white;
        padding: 20px;
        z-index: 1000;
        transition: transform 0.35s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header.hide {
        transform: translateY(-100%);
    }

    header h1 {
        margin: 0;
        font-size: 32px;
    }

    header p {
        margin-top: 5px;
        font-size: 18px;
    }

    /* =====================
       לוגואים
    ====================== */
    .header-logos {
        position: fixed;
        top: 10px;
        left: 15px;
        right: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1001;
    }

    .logo-shark {
        width: 150px;
        cursor: pointer;
        order: 1; /* הכריש ימינה */
        transition: 0.2s;
    }

    .logo-shark:hover {
        transform: scale(1.2);
    }

    .logo {
        width: 120px;
        order: 0; /* הלוגו השני שמאלה */
    }

    /* =====================
       כפתורים
    ====================== */
    .buttons {
        margin-top: 40px;
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #1e90ff;
        color: white;
        transition: 0.2s;
    }

    button:hover {
        background-color: #0f5ec7;
    }

</style>
</head>

<body>

<!-- לוגואים -->
<div class="header-logos">
    <img src="orange.png" alt="לוגו" class="logo">
    <img src="image-removebg-preview.png" alt="לוגו כריש" class="logo-shark" onclick="goHome()">
</div>

<!-- כותרת -->
<header id="mainHeader">
    <h1>ברוכים הבאים</h1>
    <p>אתר זה נבנה במטרה ללמד שכבגיסטים יכולות בנייה מחנאית ⚒️</p>
</header>

<!-- כפתורים -->
<div class="buttons">
    <a href="https://www.zofim-safe.com/_files/ugd/3d6320_b54808c7e2a6424c8c9d98c59204d005.pdf">
        <button>לאוגדן</button>
    </a>

    <a href="shlish.html">
        <button>עיקרון ה־1/3 2/3</button>
    </a>

    <a href="bsismitkan.html">
        <button>בסיס מתקן</button>
    </a>
</div>

<script>
    // גלילה: החבאת ה-header כשגוללים למטה והצגתו למעלה
    let lastScroll = 0;
    const header = document.getElementById("mainHeader");

    window.addEventListener("scroll", () => {
        const current = window.pageYOffset;
        if (current > lastScroll && current > 120) {
            header.classList.add("hide");
        } else {
            header.classList.remove("hide");
        }
        lastScroll = current;
    });

    // פונקציה ללוגו הכריש -> חזרה ל-main
    function goHome() {
        window.location.href = "hanihs.html";
    }
</script>

</body>
</html>
