<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>האתר שלי</title>

<style>
    body {
        font-family: Arial, sans-serif;
        direction: rtl;
        text-align: center;
        background-color: #f2f2f2;
        margin: 0;
        padding-top: 120px; /* נותן מקום ל-header קבוע */
    }

    /* =====================
       HEADER – נעלם בגלילה למטה
    ====================== */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #1e90ff;
        color: white;
        padding: 20px;
        z-index: 1000;
        transition: transform 0.35s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header.hide {
        transform: translateY(-100%);
    }

    header h1 {
        margin: 0;
        font-size: 32px;
    }

    header p {
        margin-top: 5px;
        font-size: 18px;
    }

    /* =====================
       לוגואים
    ====================== */
    .header-logos {
        position: fixed;
        top: 10px;
        left: 15px;
        right: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1001;
    }

    .logo-shark {
        width: 150px;
        cursor: pointer;
        order: 1; /* הכריש ימינה */
        transition: 0.2s;
    }

    .logo-shark:hover {
        transform: scale(1.2);
    }

    .logo {
        width: 120px;
        order: 0; /* הלוגו השני שמאלה */
    }

    /* =====================
       כפתורים
    ====================== */
    .buttons {
        margin-top: 40px;
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #1e90ff;
        color: white;
        transition: 0.2s;
    }

    button:hover {
        background-color: #0f5ec7;
    }
/* =====================
   התאמה לפלאפון
===================== */
@media (max-width: 768px) {

    body {
        padding-top: 160px;
    }

    /* Header */
    header h1 {
        font-size: 24px;
    }

    header p {
        font-size: 14px;
    }

    /* לוגואים */
    .header-logos {
        top: 5px;
    }

    .logo {
        width: 80px;
    }

    .logo-shark {
        width: 100px;
    }

    /* תוכן מרכזי */
    .contentpatish {
        width: 90%;
        padding: 15px;
    }

    .trip-section {
        padding: 15px;
    }

    .trip-section h2 {
        font-size: 20px;
    }

    .trip-section p {
        font-size: 15px;
        line-height: 1.6;
    }

    .trip-section img {
        max-height: 220px;
    }

    /* כפתורים */
    .buttons {
        flex-direction: column;
    }

    button {
        width: 100%;
        max-width: 320px;
    }

    /* שאלות נפוצות (אם יש) */
    .faq {
        position: static;
        width: 100%;
        margin: 20px auto;
    }
}

    .trip-section img {
    transition: transform 0.3s;
}

.trip-section img:hover {
    transform: scale(1.03);
}

@media (max-width: 768px) {
    header {
        padding: 12px;
    }
}

</style>
</head>

<body>

<!-- לוגואים -->
<div class="header-logos">
    <img src="orange1.png" alt="לוגו" class="logo">
    <img src="image-removebg-preview.png" alt="לוגו כריש" class="logo-shark" onclick="goHome()">
</div>

<!-- כותרת -->
<header id="mainHeader">
    <h1>ברוכים הבאים</h1>
    <p>אתר זה נבנה במטרה ללמד שכבגיסטים יכולות בנייה מחנאית ⚒️</p>
</header>

<!-- כפתורים -->
<div class="buttons">
    <a href="https://www.zofim-safe.com/_files/ugd/3d6320_b54808c7e2a6424c8c9d98c59204d005.pdf">
        <button>לאוגדן</button>
    </a>

    <a href="shlish.html">
        <button>עיקרון ה־1/3 2/3</button>
    </a>

    <a href="bsismitkan.html">
        <button>בסיס מתקן</button>
    </a>
</div>

<script>
    // גלילה: החבאת ה-header כשגוללים למטה והצגתו למעלה
    let lastScroll = 0;
    const header = document.getElementById("mainHeader");

    window.addEventListener("scroll", () => {
        const current = window.pageYOffset;
        if (current > lastScroll && current > 120) {
            header.classList.add("hide");
        } else {
            header.classList.remove("hide");
        }
        lastScroll = current;
    });

    // פונקציה ללוגו הכריש -> חזרה ל-main
    function goHome() {
        window.location.href = "hanihs.html";
    }
</script>

</body>
</html>
