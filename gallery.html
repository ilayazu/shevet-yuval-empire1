<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>专转 砖 </title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
    text-align: center;
    padding-top: 120px;
}

/* HEADER */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #1e90ff;
    color: white;
    padding: 20px;
    z-index: 1000;
}

/* LOGOS */
.header-logos {
    position: fixed;
    top: 10px;
    left: 15px;
    right: 15px;
    display: flex;
    justify-content: space-between;
    z-index: 1001;
}

.logo { width: 90px; }
.logo-shark { width: 120px; cursor: pointer; }

/* UPLOAD */
.upload-box {
    background: white;
    margin: 20px;
    padding: 15px;
    border-radius: 10px;
}

input, button {
    padding: 10px;
    margin: 5px;
    width: 90%;
    max-width: 300px;
}

button {
    background: #1e90ff;
    color: white;
    border: none;
    border-radius: 6px;
}

/* GALLERY */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 10px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* LIGHTBOX */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.lightbox img {
    max-width: 95%;
    max-height: 95%;
    border-radius: 10px;
}

/* =====================
   转 驻驻
===================== */
@media (max-width: 768px) {

    body {
        padding-top: 160px;
    }

    /* Header */
    header h1 {
        font-size: 24px;
    }

    header p {
        font-size: 14px;
    }

    /*  */
    .header-logos {
        top: 5px;
    }

    .logo {
        width: 80px;
    }

    .logo-shark {
        width: 100px;
    }

    /* 转 专 */
    .contentpatish {
        width: 90%;
        padding: 15px;
    }

    .trip-section {
        padding: 15px;
    }

    .trip-section h2 {
        font-size: 20px;
    }

    .trip-section p {
        font-size: 15px;
        line-height: 1.6;
    }

    .trip-section img {
        max-height: 220px;
    }

    /* 驻转专 */
    .buttons {
        flex-direction: column;
    }

    button {
        width: 100%;
        max-width: 320px;
    }

    /* 砖转 驻爪转 ( 砖) */
    .faq {
        position: static;
        width: 100%;
        margin: 20px auto;
    }
}
@media (max-width: 768px) {
    header {
        padding: 12px;
    }
}
.trip-section img {
    transition: transform 0.3s;
}

.trip-section img:hover {
    transform: scale(1.03);
}
    
</style>
</head>

<body>



    
<div class="header-logos">
    <img src="orange.png" alt="" class="logo">
    <img src="image-removebg-preview.png" alt=" 专砖" class="logo-shark" onclick="goHome()">
</div>

<header>
    <h1>专转 砖  </h1>
</header>

<div class="upload-box">
    <h3>住驻转 转</h3>
    <input type="password" id="password" placeholder="住住">
    <input type="text" id="imageUrl" placeholder="拽砖专 转">
    <button onclick="addImage()">住祝</button>
</div>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWYcqh_J2OH8kK_H3Mn-mda9uE7Yy6fJU",
  authDomain: "shevet-yuval-gallery.firebaseapp.com",
  databaseURL: "https://shevet-yuval-gallery-default-rtdb.firebaseio.com",
  projectId: "shevet-yuval-gallery",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const imagesRef = ref(db, "images");

const UPLOAD_PASSWORD = "yuval123";

window.addImage = function() {
    const pass = document.getElementById("password").value;
    const url = document.getElementById("imageUrl").value;

    if (pass !== UPLOAD_PASSWORD) {
        alert("住住 砖");
        return;
    }

    if (!url) return;

    push(imagesRef, { url });
    document.getElementById("imageUrl").value = "";
};

// 注 
onValue(imagesRef, snapshot => {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    snapshot.forEach(child => {
        const img = document.createElement("img");
        img.src = child.val().url;
        img.onclick = () => openLightbox(img.src);
        gallery.appendChild(img);
    });
});

window.openLightbox = function(src) {
    document.getElementById("lightboxImg").src = src;
    document.getElementById("lightbox").style.display = "flex";
};

window.closeLightbox = function() {
    document.getElementById("lightbox").style.display = "none";
};

    // 驻拽爪  专砖 -> 专 -main
    function goHome() {
        window.location.href = "hanihs.html";
    }
    
</script>

</body>
</html>
