<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>专转 砖 </title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
    text-align: center;
    padding-top: 180px; /* 拽 -header 拽注 */
}

/* HEADER   */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #1e90ff;
    color: white;
    padding: 10px 20px 20px 20px;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
}

.header-logos {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.header-logos img {
    transition: transform 0.2s;
    cursor: pointer;
}

.header-logos .logo { width: 90px; }
.header-logos .logo-shark { width: 120px; }

header h1 {
    margin: 0;
    font-size: 28px;
    line-height: 1.3;
}

header p {
    margin: 5px 0 0 0;
    font-size: 16px;
    line-height: 1.3;
}

/* UPLOAD BOX */
.upload-box {
    background: white;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    max-width: 400px;
}

.upload-box input, .upload-box button {
    padding: 10px;
    margin: 5px 0;
    width: 90%;
    max-width: 300px;
}

.upload-box button {
    background: #1e90ff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.upload-box button:hover {
    background: #0f5ec7;
}

/* GALLERY */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 10px;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* LIGHTBOX */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.lightbox img {
    max-width: 95%;
    max-height: 95%;
    border-radius: 10px;
}

/* ===================== 转 驻驻 ===================== */
@media (max-width: 768px) {
    body { padding-top: 220px; }

    .header-logos {
        margin-bottom: 5px;
    }

    .header-logos .logo { width: 70px; }
    .header-logos .logo-shark { width: 90px; }

    header h1 { font-size: 22px; }
    header p { font-size: 14px; }

    .upload-box, .gallery { width: 90%; padding: 10px; margin: 15px auto; }

    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
    }

    .upload-box input, .upload-box button { width: 100%; max-width: 280px; }
}
</style>
</head>

<body>

<header>
    <div class="header-logos">
        <img src="orange.png" alt="" class="logo" onclick="goHome()">
        <img src="image-removebg-preview.png" alt=" 专砖" class="logo-shark" onclick="goHome()">
    </div>
    <h1>专转 砖  </h1>
    <p>住驻 爪驻 转转 砖</p>
</header>

<div class="upload-box">
    <h3>住驻转 转</h3>
    <input type="password" id="password" placeholder="住住">
    <input type="text" id="imageUrl" placeholder="拽砖专 转">
    <button onclick="addImage()">住祝</button>
</div>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWYcqh_J2OH8kK_H3Mn-mda9uE7Yy6fJU",
  authDomain: "shevet-yuval-gallery.firebaseapp.com",
  databaseURL: "https://shevet-yuval-gallery-default-rtdb.firebaseio.com",
  projectId: "shevet-yuval-gallery",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const imagesRef = ref(db, "images");

const UPLOAD_PASSWORD = "yuval123";

window.addImage = function() {
    const pass = document.getElementById("password").value;
    const url = document.getElementById("imageUrl").value;

    if (pass !== UPLOAD_PASSWORD) {
        alert("住住 砖");
        return;
    }

    if (!url) return;

    push(imagesRef, { url });
    document.getElementById("imageUrl").value = "";
};

// 注 
onValue(imagesRef, snapshot => {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    snapshot.forEach(child => {
        const img = document.createElement("img");
        img.src = child.val().url;
        img.onclick = () => openLightbox(img.src);
        gallery.appendChild(img);
    });
});

window.openLightbox = function(src) {
    document.getElementById("lightboxImg").src = src;
    document.getElementById("lightbox").style.display = "flex";
};

window.closeLightbox = function() {
    document.getElementById("lightbox").style.display = "none";
};

function goHome() {
    window.location.href = "hanihs.html";
}
</script>

</body>
</html>
