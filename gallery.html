<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>专转 砖 </title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
    text-align: center;
    padding-top: 120px;
}

/* HEADER */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #1e90ff;
    color: white;
    padding: 20px;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

header h1 {
    margin: 0;
}

/* LOGOS */
.header-logos {
    position: fixed;
    top: 10px;
    left: 15px;
    right: 15px;
    display: flex;
    justify-content: space-between;
    z-index: 1001;
}

.logo {
    width: 90px;
}

.logo-shark {
    width: 120px;
    cursor: pointer;
}

/* GALLERY */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 10px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
}

/* UPLOAD */
.upload-box {
    background: white;
    margin: 20px;
    padding: 15px;
    border-radius: 10px;
}

input, button {
    padding: 10px;
    margin: 5px;
    width: 90%;
    max-width: 300px;
}

button {
    background: #1e90ff;
    color: white;
    border: none;
    border-radius: 6px;
}
</style>
</head>

<body>

<div class="header-logos">
    <img src="orange.png" class="logo">
    <img src="image-removebg-preview.png" class="logo-shark">
</div>

<header>
    <h1>专转 砖  </h1>
</header>

<div class="upload-box">
    <h3>住驻转 转</h3>
    <input type="password" id="password" placeholder="住住">
    <input type="text" id="imageUrl" placeholder="拽砖专 转">
    <button onclick="addImage()">住祝</button>
</div>

<div class="gallery" id="gallery"></div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWYcqh_J2OH8kK_H3Mn-mda9uE7Yy6fJU",
  authDomain: "shevet-yuval-gallery.firebaseapp.com",
  databaseURL: "https://shevet-yuval-gallery-default-rtdb.firebaseio.com",
  projectId: "shevet-yuval-gallery",
  storageBucket: "shevet-yuval-gallery.firebasestorage.app",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const imagesRef = ref(db, "images");

const UPLOAD_PASSWORD = "yuval123";

window.addImage = function() {
    const pass = document.getElementById("password").value;
    const url = document.getElementById("imageUrl").value;

    if (pass !== UPLOAD_PASSWORD) {
        alert("住住 砖");
        return;
    }

    if (!url) return;

    push(imagesRef, { url });
    document.getElementById("imageUrl").value = "";
};

// LIVE UPDATE
onValue(imagesRef, snapshot => {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    snapshot.forEach(child => {
        const img = document.createElement("img");
        img.src = child.val().url;
        gallery.appendChild(img);
    });
});
</script>

</body>
</html>
